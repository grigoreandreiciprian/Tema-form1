<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form action="index.html" method="POST">
        <h1>Sign up</h1>

        <fieldset>

            <legend><span class="number">1</span>Your basic info</legend>

            <label for="name">Name</label>
            <input type="text" id="name"  name="user_name">

            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="user_mail">

            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">

            <label>Age :</label>
            <div class="box">
           <input type="radio" id="under_13" value="under_13" name="Age"><label for="under_13" class="light">Under 13</label>
           </div>
           <div class="box">
            <input type="radio" id="under_13" value="under_13" name="user_name"><label for="under_13" class="light"> 13 or older</label><br>
            </div>

          

        </fieldset>


        <fieldset>

            <legend><span class="number">2</span>Your profile</legend>

            <label for="bio">Biografy :</label>
            <textarea id="bio" name="user_bio"></textarea>

            <label for="job">Job role</label>

            <select id="job" name="user_job">
                <optgroup label="Web">
                    <option value="frontend_developer">Front end developer</option>
                    <option value="php_developer">Php developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer"> Rails Developer</option>
                    <option value="web_designer">Web designer</option>
                    <option value="wordpress_developer">WordPress Developer</option>
                </optgroup>

                <optgroup label="mobile">
                    <option value="andoid_developer">Android Developer</option>
                    <option value="ios_developer">Ios developer</option>
                    <option value="mobile_designer">Mobile Designer</option>
                </optgroup>

                <optgroup label="Business">
                    <option value="bussiner_owner">Bussines Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>


            <label class="lab">Interests</label>
            
                <div class="box">
            <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            </div>

            <div class="box">
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
            </div>

            <div class="box">
            <input type="checkbox" id="business" value="interest_bussiness" name="user_interest"><label class="light" for="business">Bussines</label>
            </div>
        </fieldset>

        <button type="submit">Sign up</button>
    </form>
    
</body>
</html>
